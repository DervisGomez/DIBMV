<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-searchbar > </ion-searchbar>
    <ion-buttons right>
      <button ion-button >
        <ion-icon class="cart" name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-fab right bottom>
    <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <button class="boton-float" ion-fab color="secondary"><ion-icon name="pricetags"></ion-icon></button>
      <button class="boton-float" ion-fab color="secondary" [disabled]="true"><ion-icon name="ribbon"></ion-icon></button>
      <button class="boton-float" ion-fab color="secondary" ><ion-icon name="bookmark"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
  <div >    
      <ion-slides pager>
        <ion-slide class="card-background-page">
            <ion-card>
              <img src="assets/imgs/slider2.jpg"/>
              <button class="example-full-width" mat-raised-button color="accent" (click)="crearTienda()">Crear Tienda</button>
              <h3>Descrubre Bigwave</h3>
            </ion-card>
        </ion-slide>
        <ion-slide class="card-background-page">
            <ion-card>
              <img src="assets/imgs/slider3.jpg"/>
              <button class="example-full-width" mat-raised-button color="accent" (click)="crearProfesional()">Crear Profesional</button>
              <h3>Descrubre Bigwave</h3>
            </ion-card>
        </ion-slide>
        <ion-slide class="card-background-page">
            <ion-card>
              <img src="assets/imgs/slider1.jpg"/>
              <button class="example-full-width" mat-raised-button color="accent" (click)="crearVender()">Deseo Vender</button>
              <h3>Descrubre Bigwave</h3>
            </ion-card>
        </ion-slide>
      </ion-slides> 

      <ion-grid>
        <ion-row>
          <ion-col col-6 class="card-item3" (click)="goListPymes()">
            <button  mat-raised-button color="accent">
              <img src="assets/imgs/slider2.jpg">              
            </button>
            <div>Visita nuestras tiendas</div>
          </ion-col>
          <ion-col col-6 class="card-item2" (click)="goListOfertas()">
            <button id="prue"  mat-raised-button color="warn">
              <img src="assets/imgs/slider3.jpg">              
            </button>
            <div for="prue">Zona de Ofertas</div>
          </ion-col>
          <ion-col col-6>
            <div class="card-item3" (click)="goListIndependients()" style="margin-bottom: 10px">
              <button  mat-raised-button color="warn">
                <img src="assets/imgs/slider3.jpg">              
              </button>
              <div>Zona de Profesionales</div>
            </div>
            <div class="card-item3" (click)="goListSellers()">
              <button  mat-raised-button color="accent">
                <img src="assets/imgs/slider1.jpg">              
              </button>
              <div>Zona de Seller</div>
            </div>                     
          </ion-col>
          <ion-col col-6 class="card-item1" (click)="goListProducts()">
            <button  mat-raised-button color="primary">
              <div class="imagenes">
                <img class="secundario" src="assets/imgs/slider1.jpg">  
                <img class="principal" src="assets/imgs/slider3.jpg">  
                <img class="secundario" src="assets/imgs/slider2.jpg">  
              </div>             
            </button>
            <div class="espacio"><div>Zona de Productos</div></div>
          </ion-col> 
        </ion-row>
      </ion-grid>
  </div>

</ion-content>
