<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Bigwave
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div padding class="centrar">
  	<div class="fondo" >
      <form class="example-form" padding [formGroup]="form">
        <div padding>
          <h4>Recuperar Contrase√±a</h4>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" type="email" formControlName="email" #email>
            <mat-error *ngIf="form.controls.email.errors">
              <strong *ngIf="form.controls.email.errors.email && !form.controls.email.errors.required"> Por favor escribir un email valido </strong>
              <strong *ngIf="form.controls.email.errors.required"> Email es requerido</strong>
            </mat-error>
          </mat-form-field>
          <br><br>
          <button class="example-full-width" mat-raised-button color="accent" (click)="login()">Recuperar</button> 
        </div>               
      </form>
    </div>
  </div>
</ion-content>
