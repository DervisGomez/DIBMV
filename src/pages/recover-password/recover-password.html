<ion-header>
  <ion-navbar color="themeorange">
    <ion-title>
      Recuperar Contrase√±a
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<form [formGroup]="form" novalidate>
      <ion-item color="theme-blue">
        <ion-label floating>Email</ion-label>
        <ion-input type="email" name="email" formControlName="email" #email (ionBlur)="removeSpaces(email)"></ion-input>
      </ion-item>
      <div padding *ngIf="form.controls.email.errors && form.controls.email.dirty">
        <ion-label color="danger">*Requerido</ion-label>
      </div>
      <div class="btn-login">
        <button full ion-button (click)="recuperar()" color="themeorange">Recuperar</button>
      </div>
    </form>
</ion-content>
