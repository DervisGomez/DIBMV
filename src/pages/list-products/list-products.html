<ion-header>
  <ion-navbar color="primary">
    <ion-title *ngIf="!showSearch">
      {{title}}
    </ion-title>
    <ion-searchbar *ngIf="showSearch" (ionInput)="getItems($event)" placeholder="{{title}}"> </ion-searchbar>
    <ion-buttons right *ngIf="!showSearch">
      <button ion-button (click)="goShowSearch()">
        <ion-icon class="cart" name="search" ></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button (click)="showCheckbox()">
        <ion-icon class="funnel" name="funnel"></ion-icon> {{titleFiltrar}}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-grid>
        <ion-row *ngFor="let item of list">
          <ion-col col-5 class="img">
            <div class="imagen">
              <img class="image-fondo" src="assets/imgs/fondo.jpg">
              <img *ngIf="item.attributes.images!=null" class="image-ver" src="{{item.attributes.images}}">
              <img *ngIf="item.attributes.images==null" class="image-ver" src="{{imagen.logo}}">
            </div>          	
          </ion-col>
          <ion-col col-7 >
            <div class="content-uno">
              <div class="name"> <b>{{item.attributes.name}}</b></div>
              <div class="perfil" *ngIf="item.attributes.productable!=null">{{item.attributes.productable.name}}
                <img *ngIf="item.attributes.productable.type_profile=='pyme'" src="{{imagen.pyme}}"/>
                <img *ngIf="item.attributes.productable.type_profile=='seller'" src="{{imagen.seller}}"/>
                <img *ngIf="item.attributes.productable.type_profile=='independent'" src="{{imagen.independient}}"/>
              </div>
              <h3>CLP {{item.attributes.price}}</h3>
            </div>
            <div class="content-dos">
              <div class="row iconos">
                <div class="col val">4.5</div>
                <ion-icon class="col star" name="ios-star" ></ion-icon>
                <ion-icon class="col star" name="ios-star" ></ion-icon>
                <ion-icon class="col star" name="ios-star" ></ion-icon>
                <ion-icon class="col star" name="ios-star" ></ion-icon>
                <ion-icon class="col star" name="ios-star-half-outline" ></ion-icon>
              </div>              
            </div>          	

          </ion-col>
      	</ion-row>
  	</ion-grid>

</ion-content>
